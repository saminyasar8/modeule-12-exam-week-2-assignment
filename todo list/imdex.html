<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Manager</h1>
        <!-- Bootstrap CSS -->
         <div class="text-center mb-4">
            <img src= "https://cdn.pixabay.com/photo/2019/04/26/07/14/store-4156934_1280.png        "alt="samin" class="rounded-circle mb-3" width="150" />
         </div>
        
        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Task Input Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="taskForm">
                    <div class="input-group">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task" aria-label="New task">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Task List and Counter -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Tasks</h5>
                <span class="badge bg-secondary" id="taskCounter">Total Tasks: 0</span>
            </div>
            <ul class="list-group list-group-flush" id="taskList"></ul>
        </div>
    </div>

    </div>
    <script src="./script.js"></script>

   
</body>
</html>
